<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portrait Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://docs.google.com/presentation/d/e/2PACX-1vQHt-D7nyTOK7Xllxnc_pjqzF_-L9oiXZVuGmePxTxX8HQHOOjZKa6o5sZQflarqdAqdk7dflmh7065/embed?start=true&loop=true&delayms=20000&rm=minimal" 
    allowfullscreen 
    mozallowfullscreen 
    webkitallowfullscreen>
  </iframe>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>
    setInterval(function() {
      $.ajax({ 
        url: "/omar_ads.html",
        type: "HEAD",
        cache: false,
        statusCode: {
          200: function() {
            console.log("online200");
            location.reload(true);
          },
          404: function() {
            console.log("page not found");
          }
        }
      });
    }, 600000); // 10 minutes
  </script>

</body>
</html>
